<div class="container-fluid d-flex justify-content-center align-items-center vw-100 vh-100">
    <div class="position-absolute top-0 end-0 pt-3 pe-3">
        <app-language-selector></app-language-selector>
    </div>
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">{{ 'signup.title' | translate }}</div>
        <div class="text-center">
           <span class="text-center">"{{ 'signup.app' | translate }}"</span>
        </div>
        <form #signupForm="ngForm" (ngSubmit)="signUpUser(cellphone.value, password.value, email.value)">
            <div class="mt-4">
                <label for="cellphone" class="form-label">{{ 'signup.cellphone' | translate }}</label>
                <input type="text" class="form-control bg-light" id="cellphone" placeholder="{{ 'signup.cellphone-placeholder' | translate }}" ngModel name="cellphone" #cellphone>
            </div>
            <div class="mt-3">
                <label for="password" class="form-label">{{ 'signup.password' | translate }}</label> 
                <input type="password" class="form-control bg-light" id="password" placeholder="{{ 'signup.password-placeholder' | translate }}" ngModel name="password" #password>
            </div>
            <div class="mt-3 mb-3">
                <label for="email" class="form-label">{{ 'signup.email' | translate}}</label> 
                <input type="email" class="form-control bg-light" id="email" placeholder="{{ 'signup.email-placeholder' | translate }}" ngModel name="email" #email>
            </div>
            <ngb-alert [dismissible]="true" (closed)="closeAlert()" [type]="'danger'" *ngIf="errorMessage">{{ errorMessage }}</ngb-alert>
            <ngb-alert [dismissible]="true" (closed)="closeAlert()" [type]="'success'" *ngIf="successMessage">{{ successMessage }}</ngb-alert>
            <div class="pt-3">
                <div class="border-bottom text-center" style="height: 0.9rem"></div>
            </div>
                <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">{{ 'signup.signup' | translate }}</button>
                <button type="button" (click)="toLogin()" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">{{ 'signup.back' | translate }}</button>
        </form>
    </div>
</div>
