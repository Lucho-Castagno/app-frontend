<div class="container-fluid d-flex justify-content-center align-items-center vw-100 vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">Registrarse</div>
        <div class="text-center">
           <span class="text-center">"app de estacionamiento"</span>
        </div>
        <form #signupForm="ngForm" (ngSubmit)="signUpUser(cellphone.value, password.value, email.value)">
            <div class="mt-4">
                <label for="cellphone" class="form-label">Celular</label>
                <input type="text" class="form-control bg-light" id="cellphone" placeholder="Ingrese un celular" ngModel name="cellphone" #cellphone>
            </div>
            <div class="mt-3">
                <label for="password" class="form-label">Contraseña</label> 
                <input type="password" class="form-control bg-light" id="password" placeholder="Ingrese una contraseña" ngModel name="password" #password>
            </div>
            <div class="mt-3 mb-3">
                <label for="email" class="form-label">Email</label> 
                <input type="email" class="form-control bg-light" id="email" placeholder="Ingrese su email" ngModel name="email" #email>
            </div>
            <ngb-alert [dismissible]="true" (closed)="closeAlert()" [type]="'danger'" *ngIf="errorMessage">{{ errorMessage }}</ngb-alert>
            <ngb-alert [dismissible]="true" (closed)="closeAlert()" [type]="'success'" *ngIf="successMessage">{{ successMessage }}</ngb-alert>
            <div class="pt-3">
                <div class="border-bottom text-center" style="height: 0.9rem"></div>
            </div>
                <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
                <button type="button" (click)="toLogin()" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Volver</button>
        </form>
    </div>
</div>
