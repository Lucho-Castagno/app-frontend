<select class="form-select" [(ngModel)]="selectedLanguage" name="language" aria-label="language selector" (change)="switchLanguage()">
    <option [value]="'es'">{{ 'language-selector.spanish' | translate }}</option>
    <option [value]="'en'">{{ 'language-selector.english' | translate }}</option>
    <option [value]="'pt'">{{ 'language-selector.portuguese' | translate }}</option>
    <option [value]="'it'">{{ 'language-selector.italian' | translate }}</option>
</select>
