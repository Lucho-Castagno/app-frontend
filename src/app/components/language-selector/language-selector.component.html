<select class="form-select" [(ngModel)]="selectedLanguage" name="language" aria-label="language selector" (change)="switchLanguage()">
    <option [value]="'es'">{{ 'spanish' | translate }}</option>
    <option [value]="'en'">{{ 'english' | translate }}</option>
    <option [value]="'pt'">{{ 'portuguese' | translate }}</option>
    <option [value]="'it'">{{ 'italian' | translate }}</option>
</select>
