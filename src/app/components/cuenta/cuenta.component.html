<h3>Cuenta corriente</h3>
<h4>Saldo</h4>
<p *ngIf="cuenta">$ {{ cuenta.saldo }}</p>
<div class="py-3">
    <div class="border-bottom text-center" style="height: 0.9rem"></div>
</div>
<h4>Cargar saldo</h4>
<form #cuentaForm="ngForm" (ngSubmit)="cargarSaldo(monto.valueAsNumber)">
    <div class="my-4">
        <label for="monto" class="form-label">Monto a cargar</label>
        <input type="number" class="form-control bg-light" id="monto" placeholder="Ingrese un monto" ngModel name="monto" #monto>
    </div>
    <ngb-alert [dismissible]="true" (closed)="closeAlert()" [type]="'danger'" *ngIf="errorMessage">{{ errorMessage }}</ngb-alert>
    <div class="pt-3">
        <div class="border-bottom text-center" style="height: 0.9rem"></div>
    </div>
    <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Cargar</button>
</form>
